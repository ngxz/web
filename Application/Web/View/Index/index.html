					</ul>
				</div>
			</div>
		</div>
		<!--banner部分-->
		<div class="banBoxbg">
			<div class="banBox">
				<div class="ban">
					<h1>本站博客系统即将上线</h1>

			</div>
		</div>
		<!--故事-->
		<div class="storyBoxbg">
			<div class="storyBox container">
				<div class="indexChannel">故事</div>
				<div class="story">
					<ul>
						<volist name="news" id="new">
							<li>
								<div class="storyTitle"><a href="__ROOT__/detail/article/channelid/1/id/{$new.id}">{$new.title}</a></div>
								<div class="storyContent">摘要 : {$new.summary}</div>
							</li>
						</volist>
					</ul>
				</div>
			</div>
		</div>
		<!--照片-->
		<div class="photoBoxbg">
			<div class="photoBox container">
				<div class="indexChannel">照片</div>
				<div class="photo">
					<ul>
						<volist name="photos" id="photo">
							<li>
								<img src="__PUBLIC__{$photo.imgurl}" />
								<p>{$photo.title}</p>
								<span><a href="__ROOT__/detail/article/channelid/5/id/{$photo.id}">{$photo.content}</a></span>
							</li>
						</volist>
					</ul>
				</div>
			</div>
