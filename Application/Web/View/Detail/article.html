<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{$rows.row.title} - 南广轩主小站</title>
		<link rel="icon" href="__PUBLIC__/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="__PUBLIC__/css/global.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/article.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/js/main.js" ></script>
		<script type="text/javascript" id="bdshare_js" data="type=tools" ></script>
    	<script type="text/javascript" id="bdshell_js"></script>
		<script type="text/javascript">
			with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion='+~(-new Date()/36e5)];    //加载本地JS后可不用段条代码
			$(function(){
				var i = {$rows.channel.id};
				$(".nav ul li").removeClass('navActive');
				$(".nav ul li").eq(i).addClass('navActive');
			});
		</script>
	</head>
	<body>
		<div class="contents">
			<!--导航部分-->
			<include file="./Application/Web/View/common/header.html"/>
			<!--本页文章内容-->
			<div class="articleBoxbg">
				<div class="articleBox container">
					<!--面包屑-->
					<div class="bread">当前位置：<a href="__ROOT__/{$rows.channel.url}.html">{$rows.channel.name}</a> - <a href="__ROOT__/{$rows.row.caurl}.html">{$rows.row.name}</a> - {$rows.row.title}</div>
					<div class="article">
						<!--标题-->
						<h1 class="title">{$rows.row.title}</h1>
						<!--分享-->
						<span class="time">更新于：{$rows.row.add_time|date='Y/m/d H:m:s',###}  &nbsp;&nbsp;分享到：	</span>
						<span class="share">
							<div class="bdsharebuttonbox" data-tag="share_1">
							    <a class="bds_weixin" data-cmd="weixin"></a>
							    <a class="bds_qzone" data-cmd="qzone"></a>
							    <a class="bds_tsina" data-cmd="tsina"></a>
							    <a class="bds_sqq" data-cmd="sqq"></a>
							    <a class="bds_more" data-cmd="more"></a>
							</div>
						</span>
					</div>
					<!--文章内容单独出来-->
					<div class="content">
						{$rows.row.content|htmlspecialchars_decode}
						
						<!--
						此处考虑到有图的文章公用此详情，判断图片地址为空则不显示图片，否则显示。
						-->
						<!--<if condition='$rows.row.imgurl eq ""'>	
						<else />
							<img class="articleImg" src="__PUBLIC__{$rows.row.imgurl}" />
						</if>-->
					</div>
					<!--上一条-->
					<!--
						注意：以下翻篇地址中，
							此处加入查询出来的当前频道id加入翻篇的地址，防止翻篇跳转到其他频道，
							此处频道id为面包屑处调用查询出来
						
					-->
					<div class="preNext container">
						<empty name="rows.pre">
			   				<p><strong>上一篇：</strong>已经是第一篇</p>
			         	<else />
			           		<p><strong>上一篇：</strong><a href="__ROOT__/detail/{$rows.channel.id}/{$rows.pre.id}.html" >{$rows.pre.title}</a></p>
			          	</empty>
						<empty name="rows.next">
			   				<p><strong>下一篇：</strong>已经是最后一篇</p>
			         	<else />
			           		<p><strong>下一篇：</strong><a href="__ROOT__/detail/{$rows.channel.id}/{$rows.next.id}.html" >{$rows.next.title}</a></p>
			          	</empty>
					</div>
				</div>
			</div>
		</div>
		<!--底部-->
		<include file="./Application/Web/View/common/footer.html"/>
	</body>
</html>
