<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>站内新闻 - 南广轩主小站</title>
		<include file="./Application/Web/View/common/keyword.html"/>
		<include file="./Application/Web/View/common/cssAndJs.html"/>
		<script type="text/javascript">
			$(function(){
				$(".nav ul li").removeClass('navActive');
				$(".nav ul li").eq(1).addClass('navActive');
			});
		</script>
	</head>
	<body>
		<div class="contents">
			<!--导航部分-->
			<include file="./Application/Web/View/common/header.html"/>
			<!--news内容-->
			<div class="newsBoxbg">
				<div class="newsBox container">
					<!--面包屑-->
					<div class="bread">当前位置：<a href="__ROOT__/New/news.html">{$data.channel.name}</a> - 
						<empty name="data.category">
							全部新闻
						<else />
							{$data.category.name}
						</empty>
					</div>
					<div class="news">
						<!--左边内容-->
						<ul class="listUl">
							<volist name="data.news" id="news">
								<li class="listLi">
									<div class="listTitle"><a href="__ROOT__/detail/1/{$news.id}.html">{$news.title}</a></div>
									<div class="zhaiyaoBox">
										<img class="left" src="__ROOT__/{$news.img_thumb}" />
										<div class="zhaiyao left">
											<div class="listTime">发布时间：{$news.add_time|date='Y/m/d',###}</div>
											<div class="listContent">摘要：{$news.summary}</div>
										</div>
									</div>
								</li>
							</volist>
						</ul>
						<!--右边分类-->
						<ul class="categoryUl">
							<h1>分类</h1>
							<li><a href="__ROOT__/New/news.html">全部新闻</a></li>
							<volist name="data.categorys" id="cate">
								<li><a href="__ROOT__/New/{$cate.id}.html">{$cate.name}</a></li>
							</volist>
						</ul>
					</div>
				</div>
			</div>
			<!--分页-->
			<div class="pages">
				{$data.show}
			</div>
		</div>
		<!--底部-->
		<include file="./Application/Web/View/common/footer.html"/>
	</body>
</html>
