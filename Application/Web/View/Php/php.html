<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>PHP文章 - 南广轩主小站</title>
		<include file="./Application/Web/View/common/keyword.html"/>
		<include file="./Application/Web/View/common/cssAndJs.html"/>
		<script type="text/javascript">
			$(function(){
				$(".nav ul li").removeClass('navActive');
				$(".nav ul li").eq(3).addClass('navActive');
			});
		</script>
	</head>
	<body>
		<div class="contents">
			<!--导航部分-->
			<include file="./Application/Web/View/common/header.html"/>
			<!--php页banner-->
			<div class="phpBanner">
				<img src="__PUBLIC__/img/php_banner.jpg" />
			</div>
			<!--php内容-->
			<div class="phpBoxbg">
				<div class="phpBox container">
					<!--面包屑-->
					<div class="bread">当前位置：<a href="__ROOT__/Php/php.html">{$data.channel.name}</a> - 
						<empty name="data.category">
							全部PHP文章
						<else />
							{$data.category.name}
						</empty>
					</div>
					<div class="php">
						<ul class="listUl">
							<volist name="data.php" id="php">
								<li class="listLi">
									<div class="listTitle"><a href="__ROOT__/detail/3/{$php.id}.html">{$php.title}</a></div>
									<div class="zhaiyaoBox">
										<img class="left" src="__ROOT__/{$php.img_thumb}" />
										<div class="zhaiyao left">
											<div class="listTime">发布时间：{$php.add_time|date='Y/m/d',###}</div>
											<div class="listContent">摘要：{$php.summary}</div>
										</div>
									</div>
								</li>
							</volist>
						</ul>
						<!--右边分类-->
						<ul class="categoryUl">
							<h1>分类</h1>
							<li><a href="__ROOT__/Php/php.html">全部文章</a></li>
							<volist name="data.categorys" id="cate">
								<li><a href="__ROOT__/Php/{$cate.id}.html">{$cate.name}</a></li>
							</volist>
						</ul>
					</div>
				</div>
			</div>
			<!--分页-->
			<div class="pages">
				{$data.show}
			</div>
		</div>
		<!--底部-->
		<include file="./Application/Web/View/common/footer.html"/>
	</body>
</html>
