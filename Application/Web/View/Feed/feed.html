<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>留言板</title>
		<link rel="icon" href="__PUBLIC__/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="__PUBLIC__/css/global.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/feedback.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/js/main.js" ></script>
		<script type="text/javascript">
			var ROOT = "__ROOT__";
		</script>
		<script type="text/javascript" src="__PUBLIC__/js/feedback.js" ></script>
	</head>
	<body>
		<!--导航部分-->
		<div class="navBoxbg">
			<div class="navBox container">
				<div class="logo floatl"><a href="__ROOT__/">Yuanrb.com</a></div>
				<div class="nav floatr">
					<ul>
						<li><a href="__ROOT__/">首页</a></li>
						<li><a href="__ROOT__/New/news.html">站内新闻</a></li>
						<li><a href="__ROOT__/Web/web.html">WEB前端</a></li>
						<li><a href="__ROOT__/Php/php.html">PHP学习</a></li>
						<li class="navActive"><a href="__ROOT__/Feed/feed.html">留言板</a></li>
						<li><a href="__ROOT__/index/about.html">关于我</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!--留言内容-->
		<div class="feedBoxbg">
			<div class="feedBox container">
				<!--面包屑-->
				<div class="bread">当前位置：<a href="__ROOT__/Feed/feed.html">{$channel.name}</a></div>
				<div class="title">最新留言</div>
				<ul>
					<volist name="data.feed" id="feed">
						<li>
							<div class="feedTitle"><a href="#">{$feed.title}</a></div>
							<div class="feedTime">{$feed.time}</div>
							<div class="feedContent">{$feed.content}</div>
						</li>
					</volist>
				</ul>
			</div>
		</div>
		<!--分页-->
		<div class="pages">
			{$data.show}
		</div>
		<!--留言表单-->
		<div class="feedFormbg">
			<div class="feedForm container">
				<div class="title">在线留言</div>
				<div class="form">
					<form>
						<div class="formTitle">
							<label for="title">标题</label>
							<input type="text" id="title" name="title" />
						</div>
						<div class="formMail">
							<label for="mail">邮箱</label>
							<input type="email" id="mail" name="mail" />
						</div>
						<div class="formContent">
							<label for="content">内容</label>
							<textarea id="content" name="content"></textarea>
						</div>
						<div class="formCode">
							<label for="code">验证码</label>
							<input type="text" id="code" name="code" />
							<img src="__ROOT__/Feed/code" onclick="this.src='__ROOT__/Feed/code'+'/'+Math.random()" />
						</div>
						<div class="formSend">
							<input type="reset" value="重置" />
							<input type="button" value="提交" onclick="send()"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--底部-->
		<div class="footerBoxbg">
			<div class="footerBox container">
				<div class="footer">
					<!--友情链接-->
					<ul class="link">
						<li><a href="#">链接</a></li>
						<li><a href="#">链接</a></li>
						<li><a href="#">链接</a></li>
					</ul>
					<!--备案信息-->
					<p class="beian">本站由袁茹兵制作</p>
					<p class="beian">渝ICP备17011601号</p>
				</div>
			</div>
		</div>
	</body>
</html>
