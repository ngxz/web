    <link rel="shortcut icon" href="/favicon.ico">

  <body>
    <!--<div class="page-group">-->
    	<!--<div class="page-group">-->
	        <!-- 单个page ,第一个.page默认被展示-->
	        <!--<div class="page">-->
	            <!-- 这里是页面内容区 -->
	            <div class="content">
	            			<!--导航部分-->
										<include file="./Application/Web/Mobile/common/header.html"/>
				            
	                	<!--轮播图-->
									  <div class="swiper-container" data-space-between='10'>
									    <div class="swiper-wrapper">
									      <div class="swiper-slide"><img src="__PUBLIC__/img/b1.jpg" alt=""></div>
									      <div class="swiper-slide"><img src="__PUBLIC__/img/b2.jpg" alt=""></div>
									      <div class="swiper-slide"><img src="__PUBLIC__/img/b3.jpg" alt=""></div>
									    </div>
									    <div class="swiper-pagination"></div>
									  </div>
									  <!--技术小文-->
									  <div class="card">
									    <div class="card-header">技术小文</div>
									    <div class="card-content">
									      <div class="list-block media-list">
									        <ul>
									        	<volist name='articles' id='article'>
									        		<li class="item-content">
										            <div class="item-media">
										              <img src="{$article.img_thumb}" width="50">
										            </div>
										            <div class="item-inner">
										              <div class="item-title-row">
										                <div class="item-title"><a href="__ROOT__/detail/{$article.channel_id}/{$article.id}.html">{$article.title}</a></div>
										              </div>
										              <div class="item-subtitle">更新于：{$article.add_time|date='Y/m/d H:m:s',###}</div>
										            </div>
										          </li>
									        	</volist>
									        </ul>
									      </div>
									    </div>
									  </div>
									  <!--新闻-->
									  
									  <div class="card">
									    <div class="card-header">新闻随笔</div>
									    <div class="card-content">
									      <div class="list-block media-list">
									        <ul>
									        	<volist name='news' id='new'>
									        		<li class="item-content">
										            <div class="item-media">
										              <img src="{$new.img_thumb}" width="50">
										            </div>
										            <div class="item-inner">
										              <div class="item-title-row">
										                <div class="item-title"><a href="__ROOT__/detail/1/{$new.id}.html">{$new.title}</a></div>
										              </div>
										              <div class="item-subtitle">更新于：{$new.add_time|date='Y/m/d H:m:s',###}</div>
										            </div>
										          </li>
									        	</volist>
									        </ul>
									      </div>
									    </div>
									  </div>
	            </div>
	        <!--</div>-->
