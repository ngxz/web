<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新闻随笔 - 南广轩主的小站</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	    <link rel="shortcut icon" href="/favicon.ico">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
	    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
	    <link rel="stylesheet" href="__PUBLIC__/Mobile/css/global.css">
	    <link rel="stylesheet" href="__PUBLIC__/Mobile/css/news.css">
	</head>
	<body>
		<div class="content">
			<!--导航部分-->
			<include file="./Application/Web/Mobile/common/header.html"/>
            <!--文章分类列表-->
            <div class="card">
		    <div class="card-header">新闻随笔</div>
		    <div class="card-content">
		      <div class="list-block media-list">
		        <ul>
		        	<volist name='data.news' id='news'>
		        		<li class="item-content">
			            <div class="item-media">
			              <img src="__ROOT__/{$news.img_thumb}" width="50">
			            </div>
			            <div class="item-inner">
			              <div class="item-title-row">
			                <div class="item-title"><a href="__ROOT__/detail/1/{$news.id}.html">{$news.title}</a></div>
			              </div>
			              <div class="item-subtitle">更新于：{$news.add_time|date='Y/m/d H:m:s',###}</div>
			            </div>
			          </li>
		        	</volist>
		        </ul>
		      </div>
		      <!--分页-->
				<div class="pages">
					{$data.show}
				</div>
		    </div>
		  </div>
		  <!--底部-->
			
		</div>
	</body>
	<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
</html>
