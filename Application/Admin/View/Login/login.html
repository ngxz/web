<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页</title>
		<link rel="icon" href="__PUBLIC__/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	</head>
	<body style="background: url(__PUBLIC__/img/login_bg.jpg);">
		<div>
			<form onsubmit="return false;" style="width: 200px;margin: 100px auto;padding: 20px; background:lightgray;">
			  	<div class="form-group">
			  		<div class="input-group">
				  		<label for="account">帐号</label>
				    	<input type="text" class="form-control" id="uid" required placeholder="">
			  		</div>
			  	</div>
			  	<div class="form-group">
			    	<div class="input-group">
			    		<label for="pwd">密码</label>
			    		<input type="password" class="form-control" id="pwd" required placeholder="">
			    	</div>
			  	</div>
			  <div class="form-group text-center">
			    <input type="submit" class="btn btn-default" value="登录">
			  </div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/layer/layer.js"></script>
	<script type="text/javascript">
		function redict(){
			window.location.href = "__ROOT__/admin.php/Home/home"
		}
		$("input[type=submit]").bind('click',function(){
			var uid = $("#uid").val();
			var pwd = $("#pwd").val();
			if(!uid || uid == ''){
				layer.msg('用户名没输入哦');
				return;
			}
			if(!pwd || pwd == ''){
				layer.msg('密码没输入哦');
				return;
			}
			$.post("__ROOT__/admin.php/Login/login",{
				"uid":uid,
				"pwd":pwd
			},function(data){
				layer.msg(data.message);
				if(data.code){
					setTimeout(redict,'1000');
				}
			},"json");
		});
	</script>
</html>
