<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/css/global.css" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<form class="text-center">
        	<div class="form-group">
				<div class="input-group ">
					<div class="input-group-addon">用户帐号</div>
					<input id="uid" name="uid" type="text" class="form-control" value="{$user.uid}" readonly />
					<span class="glyphicon form-control-feedback"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group ">
					<div class="input-group-addon">姓名</div>
					<input id="tname" name="tname" type="text" class="form-control" value="{$user.tname}"/>
					<span class="glyphicon form-control-feedback"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group ">
					<div class="input-group-addon">昵称</div>
					<input id="uname" name="uname" type="text" class="form-control" value="{$user.uname}" />
					<span class="glyphicon form-control-feedback"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group ">
					<div class="input-group-addon">邮箱</div>
					<input id="email" name="email" type="text" class="form-control" value="{$user.email}" />
					<span class="glyphicon form-control-feedback"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group ">
					<div class="input-group-addon">密码</div>
					<input id="pwd" name="pwd" type="password" class="form-control" placeholder="不修改密码留空"/>
					<span class="glyphicon form-control-feedback"></span>
				</div>
			</div>
			<div class="submitBtn">
	        	<button type="reset" class="btn btn-default">取消</button>
	        	<input type="button" name="send" class="btn btn-primary" value="确认">
	      	</div>
       </form>
		</div>
	</body>
	<script type="text/javascript">
		$("input[name=send]").bind('click',function(){
			var url = '__ROOT__/admin.php/Login/editUser';
			var data = {};
			data['tname'] = $("input[name=tname]").val();
			data['uname'] = $("input[name=uname]").val();
			data['pwd'] = $("input[name=pwd]").val();
			$.post(url,data,function(ref){
				alert(ref.msg);
			},'json');
		});
	</script>
</html>
