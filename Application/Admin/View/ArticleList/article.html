<div style="margin-top: 20px;">
	<div id="topbtn" class="btn-group" role="group">
	  <button type="button" class="btn btn-default" name="addArticle"><span class="glyphicon glyphicon-plus"></span>发布文章</button>
	</div>
	<table class="table table-striped table-bordered table-condensed text-center table-hover">
		<tr>
			<th><input type="checkbox" name="nums"/></th><th>文章标题</th><th>文章作者</th><th>文章摘要</th><th>文章内容</th><th>略缩图</th><th>所属栏目</th><th>修改时间</th>
			<th>编辑</th>
		</tr>
		<volist name="result.rows" id="row">
			<tr>
				<td><input type="checkbox" name="id" value="{$row.id}"/></td>
				<td>{$row.title}</td>
				<td>{$row.author}</td>
				<td>{$row.summary}</td>
				<td>{$row.content|msubstr=0,60,'utf-8',true}</td>
				<td><img src="__ROOT__/{$row.img_thumb}"/></td>
				<td>{$row.category}</td>
				<td>{$row.add_time|date='Y-m-d',###}</td>
				<td>
					<input class="btn btn-default" id="{$row.id}" type="button" name="edit" value="编辑" />
					<input class="btn btn-default" id="{$row.id}" type="button" name="delete" value="删除" />
				</td>
			</tr>
		</volist>
	</table>
</div>

<!--分页-->
<div class="pages">
	{$result.page}
</div>
